<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Demo — VIA Agentic Commerce</title>
  <meta name="description" content="See a VIA agent handling a real transaction. Live demo." />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="via.css" />
  <!-- Auto-redirect after 2s -->
  <meta http-equiv="refresh" content="2;url=https://demo.getvia.xyz" />
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
    .demo-card {
      max-width: 440px; width: 100%;
      margin: 0 24px;
      background: var(--bg-card);
      border: 1px solid rgba(245,158,11,0.3);
      border-radius: 16px;
      padding: 44px 36px;
      text-align: center;
    }
    .demo-icon {
      width: 56px; height: 56px; border-radius: 14px;
      background: var(--amber-dim);
      border: 1px solid rgba(245,158,11,0.22);
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; margin: 0 auto 20px;
    }
    .demo-tag {
      display: inline-block;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase;
      color: var(--amber);
      background: var(--amber-dim);
      border: 1px solid rgba(245,158,11,0.18);
      border-radius: 4px;
      padding: 3px 10px; margin-bottom: 18px;
    }
    .demo-title {
      font-family: 'Syne', sans-serif;
      font-size: 26px; font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }
    .demo-body {
      font-size: 14px; color: var(--text-muted);
      line-height: 1.65; font-weight: 300; margin-bottom: 28px;
    }
    .demo-spinner {
      width: 20px; height: 20px;
      border: 2px solid rgba(245,158,11,0.2);
      border-top-color: var(--amber);
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .demo-redirect-note {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px; color: var(--text-dim);
      letter-spacing: 0.04em;
    }
    .back-link {
      margin-top: 20px;
      font-size: 13px; color: var(--text-dim);
      text-decoration: none;
      transition: color 0.15s;
    }
    .back-link:hover { color: var(--text-primary); }
  </style>
</head>
<body>
  <div class="demo-card anim-2">
    <div class="demo-icon">▶️</div>
    <div class="demo-tag">Live Demo</div>
    <div class="demo-title">Taking you to the demo</div>
    <p class="demo-body">
      You're being redirected to <strong>demo.getvia.xyz</strong> — a live environment where you can see a VIA agent handling real transactions.
    </p>
    <p class="demo-redirect-note">
      <span class="demo-spinner"></span>Redirecting now…
    </p>
    <br/>
    <a href="https://demo.getvia.xyz" class="cta-btn" style="display:inline-flex">
      Open Demo ↗
    </a>
    <br/>
    <a href="index.html" class="back-link">← Back to VIA</a>
  </div>

  <script src="via-ui.js"></script>
  <script>
    // Immediate redirect as backup
    setTimeout(function() {
      window.location.href = 'https://demo.getvia.xyz';
    }, 1800);
  </script>
</body>
</html>
